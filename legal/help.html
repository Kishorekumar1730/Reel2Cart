            url.searchParams.set('lang', lang);
            window.history.pushState({}, '', url);
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang') || 'en';
            document.getElementById('langSelect').value = lang;
            switchLang(lang);
        };
    </script>
</body>
</html>
